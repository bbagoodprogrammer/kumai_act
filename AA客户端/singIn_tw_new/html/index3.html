<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta property="og:title" content="我已連續簽到X天">
  <meta property="og:description" content="我已在歡歌連續簽到X天啦，翻牌得獎品，需要你的助力，快來">
  <meta property="og:image" content="用戶頭像">
  <meta property="og:image:width" content="330">
  <meta property="og:image:height" content="330">
  <title>好友助力</title>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = Math.round(100 * (Math.min(clientWidth, 750) / 750)) + 'px';
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <script src="//fstatic.cat1314.com/js/vue.min.js"></script>
  <script src="../utils/openApp.js"></script>
  <link rel="stylesheet" href="../css/app.css">

<body>
  <div id="app">
    <div class="header"></div>
    <div class="singInDay">
      <div class="userMsg">
        <div class="userAv">
          <img v-lazy="master.headImg" alt="" class="av">
          <strong>{{master.nick}}</strong>
        </div>
        <div class="userTips">已連續簽到{{days}}天，現在需要你的助力，快幫他助力吧</div>
      </div>
    </div>
    <div class="sharePeople">
      <div class="time" v-if="second >0">助力倒計時
        {{surplusTime.hour}}:{{surplusTime.minute}}:{{surplusTime.second}}</div>
      <div class="time" v-else>請明天再試</div>
      <div class="peopleList">
        <span v-for="(item,index) in list" :key="index">
          <img v-lazy="item.headImg" alt="" @click="goUser(item.uid)">
          <strong :class="{act:item.headImg!=''}">{{item.nick}}</strong>
        </span>
        <span v-for="item2 in 3-list.length" :key="item2+'d'">
          <img src="../img/shareBtn.png" alt="">
          <strong>待邀請</strong>
        </span>
      </div>
    </div>
    <div class="shareTips">
      <div class="shareBtn" @click="share()">幫他助力</div>
      <p class="verTips">助力需更新到最新版本</p>
      <div class="tips">
        <h6>助力規則：</h6>
        <p>1、不可自己給自己助力 <br />
          2、每個用戶僅可幫其他用戶助力一次 <br />
          3、需要更新新版本，成功調起歡歌app，才算成功助力 <br />
          4、助力需要限時完成，超出時間後無法助力，需明天重新發起邀請</p>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: function () {
        return {
          surplusTime: {},
          list: [],
          master: {
            headImg: '',
            nick: 'xxxxx'
          },
          days: 99,
          inviteCode: "40707000",
          second: 65,
          timer: null
        }
      },
      created: function () {
        this.downTimeGo(this.second)
      },
      methods: {
        share: function () {
          openApp("hsing://17sing.tw/" + "\{\"inviteCode\":\"" + this.inviteCode + "\"\}",
            null, null,
            "Gaoge://inviteCode=" + this.inviteCode)
        },
        downTimeGo: function () {
          var hour = 0
          var minute = 0
          var second = 0
          var that = this
          setInterval(function () {
            that.second--
            var hour = parseInt(that.second / 60 / 60 % 24, 10);
            var minute = parseInt(that.second / 60 % 60, 10);;
            var second = parseInt(that.second % 60, 10);;
            hour = hour < 10 ? '0' + hour : hour.toString();
            minute = minute < 10 ? '0' + minute : minute.toString();
            second = second < 10 ? '0' + second : second.toString();
            that.surplusTime = { hour: hour, minute: minute, second: second }
          }, 1000)
        }
      }
    })
  </script>
</body>

</html>
